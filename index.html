<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biotech startup</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <nav>
            <a class="active" href="">Main page</a>
            <a href="">Research</a>
            <a href="">The team</a>
            <a href="">Human practices</a>
            <a href="">Collaboration</a>
        </nav>
        <div class="social">
            <a href="" class="social__instagram"><img src="img/ig.svg" alt="Instagram icon"></a>
            <a href="" class="social__facebook"><img src="img/fb.svg" alt="Facebook icon"></a>
            <a href="" class="social__youtube"><img src="img/yt.svg" alt="Youtube icon"></a>
        </div>
    </header>
    <section class="hero">
        <div class="hero__header">
            <h1 class="hero__title">Biotech startup</h1>
        </div>
        <div class="hero__description">
            <p></p>
            <p></p>
        </div>
        <div class="hero__cta">
            <button>
                <span>Consecteur!</span>
            </button>
        </div>
    </section>
    <section class="roadmap">
        <div class="roadmap__header">
            <h2 class="roadmap__title">Roadmap</h2>
        </div>
        <div class="roadmap__roadmap">

        </div>
    </section>
    <section class="donation">
        <div class="donation__header">
            <h2 class="donation__title">Donation</h2>
        </div>
        <div class="donation__description">
            <p></p>
        </div>
        <div class="donation__cta">
            <button>
                <span>Donate now</span>
            </button>
        </div>
    </section>
    <section class="team">
        <div class="team__header">
            <h2 class="team__title">The team</h2>
        </div>
        <div class="team__team">
            <div class="team__member">
                <div class="team__member__image">
                    <img src="" alt="">
                </div>
                <div class="team__member__name">
                    <h3></h3>
                </div>
                <div class="team__member__description">
                    <p></p>
                </div>
            </div>
            <div class="team__member">
                <div class="team__member__image">
                    <img src="" alt="">
                </div>
                <div class="team__member__name">
                    <h3></h3>
                </div>
                <div class="team__member__description">
                    <p></p>
                </div>
            </div>
            <div class="team__member">
                <div class="team__member__image">
                    <img src="" alt="">
                </div>
                <div class="team__member__name">
                    <h3></h3>
                </div>
                <div class="team__member__description">
                    <p></p>
                </div>
            </div>
            <div class="team__member">
                <div class="team__member__image">
                    <img src="" alt="">
                </div>
                <div class="team__member__name">
                    <h3></h3>
                </div>
                <div class="team__member__description">
                    <p></p>
                </div>
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="contact__header">
            <h2 class="contact__title">Contact</h2>
        </div>
        <div class="contact__form">
            <form action="">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <button>
                    <span>Send</span>
                </button>
            </form>
        </div>
        <div class="contact__social">
            <h3>Let's get in touch on social media</h3>
            <a href="" class="social__instagram"><img src="img/ig.svg" alt="Instagram icon"></a>
            <a href="" class="social__facebook"><img src="img/fb.svg" alt="Facebook icon"></a>
            <a href="" class="social__youtube"><img src="img/yt.svg" alt="Youtube icon"></a>
        </div>
    </section>
    <footer>
        <div>
            <div class="footer__logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <div class="footer__links">
                <a class="active" href="">Main page</a>
                <a href="">Research</a>
                <a href="">The team</a>
                <a href="">Human practices</a>
                <a href="">Collaboration</a>
            </div>
        </div>
        <div>
            <div class="footer__contact">
                <h3>Let's get in touch on social media</h3>
                <a href="" class="social__instagram"><img src="img/ig.svg" alt="Instagram icon"></a>
                <a href="" class="social__facebook"><img src="img/fb.svg" alt="Facebook icon"></a>
                <a href="" class="social__youtube"><img src="img/yt.svg" alt="Youtube icon"></a>
            </div>
            <div class="footer__madewithlove">
                <p>Made with <span>‚ù§</span> by <a href="aakudr.com">Alex Kudryavtsev</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
